<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotels — Simple Clean UI</title>
  <link rel="stylesheet" href="css/hotel.css">
</head>

<body>
  <div class="wrap" id="app">
    <nav class="navbar">
      <div class="brand">
        <div class="logo"></div>
        <h1>Hotel Explorer</h1>
      </div>
      <div class="menu">
        <a href="index.html">Home</a>
        <a href="hotel.html">Hotels</a>
        <a href="maps.html">Maps</a>

      </div>
      <button class="btn" id="open-favorites">Favorites</button>
    </nav>

    <header>
      <h2>Find Your Stay</h2>
      <div class="subtitle">Browse hotels with a clean and simple design</div>
    </header>

    <section class="controls">
      <div class="search">
        <input id="q" class="input" placeholder="Search hotels, landmarks, or amenities" aria-label="search" />
        <select id="city" class="select" aria-label="filter by city">
          <option value="">All cities</option>
        </select>
      </div>
      <div style="display:flex;gap:8px">
        <button class="btn ghost" id="clear">Clear</button>
        <button class="btn" id="sort">Sort by price</button>
      </div>
    </section>

    <main>
      <div id="hotels-container" aria-live="polite"></div>
      <div id="empty" class="empty" style="display:none">No hotels found. Try a different search.</div>
    </main>
  </div>

  <template id="modal-tpl">
    <div class="modal-backdrop" id="modal-backdrop">
      <div class="modal" role="dialog" aria-modal="true">
        <button id="close-modal"
          style="float:right;border:0;background:transparent;font-size:18px;cursor:pointer">✕</button>
        <h3 id="modal-title">Book room</h3>
        <p id="modal-sub" style="color:var(--muted);margin-top:6px;margin-bottom:12px"></p>
        <div class="form-row">
          <input id="checkin" class="input" type="date" />
          <input id="checkout" class="input" type="date" />
        </div>
        <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
          <button class="btn ghost" id="cancel-book">Cancel</button>
          <button class="btn" id="confirm-book">Confirm</button>
        </div>
      </div>
    </div>
  </template>
 
  <script src="js/hotel.js"> </script>
</body>

</html>
